<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Bootstrap Buttons</title>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Button Examples</h1>

        <button id="button-1" class="btn btn-primary">Primary Button</button>
        <br><br>

        <button id="button-2" class="btn btn-default btn-outline">Outline Secondary Button</button>
        <br><br>

        <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>
        <br><br>

        <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>
        <br><br>

        <button id="button-5" class="btn btn-warning btn-lg btn-block">Warning Large Full-Screen Width Button</button>
        <br><br>

        <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>
        <br><br>

        <button id="button-7" class="btn btn-light">Light Button</button>
        <br><br>

        <a id="button-8" class="btn btn-link" href="#">Link Button</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
